<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<polymer-element name="ed-applayout"
    attributes="sidebar right middle left mode">
    <template>
        <style>
        :host {
            display: block;
            margin: 0;
            padding: 0;
        }
        paper-toast {
            border-radius: 20px;
        }
        paper-toast.error {
            background-color: red;
            box-shadow: 5px 5px 10px red;
        }
        paper-toast.info {
            background-color: blue;
            box-shadow: 5px 5px 10px blue;
        }
        </style>
        <paper-dialog id="confirmDiscardChanges" heading="Lost changes?">
            <p>You have pending changes to the current file that you don't saved. Do you want to lost those changes?</p>
            <paper-button label="Yes" affirmative data-result="ok"></paper-button>
            <paper-button label="No" affirmative autofocus data-result="cancel"></paper-button>
        </paper-dialog>
        <paper-toast id="informToast"></paper-toast>
        <content></content>
    </template>
    <script src="./ed-applayout.js"></script>
</polymer-element>
